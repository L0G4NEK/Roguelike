<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/dist/modal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="flex justify-center items-center">
    <div id="app"></div>
    <div id="inventory" class="relative h-full w-full bg-neutral-600 flex items-center flex-col text-white pt-4">

      <h1 id="heroName" class="text-3xl"></h1>
      <h2 class="text-xl">Warrior</h2>

      <div id="Stats" class="flex flex-col items-start w-40 border-2 border-white border-solid shadow-lg shadow-neutral-800 bg-neutral-700 shadow-inner shadow-neutral-800 mb-28 mt-28 rounded-xl">
        <div class="w-full border-b-2 border-white border-solid bg-neutral-600 p-2 rounded-t-xl">
          <p>Attributes:</p>
        </div>
        <div class="p-2">Power: 1</div>
        <div class="p-2">Speed: 1.2</div>
        <div class="p-2">Armor: 0</div>
      </div>


      <button data-modal-target="#modal" class="absolute border-2 border-white border-solid drop-shadow-lg top-4 left-4 pt-4 px-4 pb-2 bg-red-700 cursor-pointer">
        <i class="material-icons">menu</i>
      </button>
      <div class="modal fixed z-10 bg-neutral-600 w-60" id="modal">
        <div class="modal-header flex justify-between items-center py-2.5 px-2.5">
          <div class="title font-bold text-2xl">Menu</div>
          <button data-close-button class="close-button cursor-pointer border-none outline-none bg-none font-bold text-2xl">&times;</button>
        </div>
        <div class="modal-body py-2.5 px-2.5">
          <div id="mainMenu" class="cursor-pointer">Main Menu</div>
          <div id="Logout" class="cursor-pointer">Logout</div>
        </div>
      </div>
      <div id="overlay" class="fixed top-0 bottom-0 left-0 right-0 bg-black/[.5] pointer-events-none"></div>


      <div class="flex justify-end items-center flex-col">
        <h1>Inventory</h1>
        <div id="usedItems" class="flex justify-center items-center mb-2">
          <div id="weapon" class="bg-sword bg-contain border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="armor" class="bg-armor bg-contain border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="ring" class="bg-ring bg-contain border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
        </div>
        <div class="flex justify-center items-center">
          <div id="slot_1" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_2" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_3" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
        </div>
        <div class="flex justify-center items-center">
          <div id="slot_4" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_5" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_6" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
        </div>
        <div class="flex justify-center items-center">
          <div id="slot_7" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_8" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
          <div id="slot_9" class="border-zinc-300 h-12 w-12 bg-neutral-700 m-0.5 shadow-inner shadow-neutral-800"></div>
        </div>
      </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./src/modal.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
